<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Ticaret</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Mağazam</h1>
    <div class="cart">
      Sepet: <span id="cart-count">0</span> ürün
    </div>
  </header>

  <main>
    <div class="products">
      <div class="product">
        <h3>Ürün 1</h3>
        <p>Fiyat: 50₺</p>
        <button onclick="addToCart('Ürün 1', 50)">Sepete Ekle</button>
      </div>

      <div class="product">
        <h3>Ürün 2</h3>
        <p>Fiyat: 75₺</p>
        <button onclick="addToCart('Ürün 2', 75)">Sepete Ekle</button>
      </div>

      <div class="product">
        <h3>Ürün 3</h3>
        <p>Fiyat: 100₺</p>
        <button onclick="addToCart('Ürün 3', 100)">Sepete Ekle</button>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
<button id="go-to-link">Rlunity</button>
<!-- Sağdan açılan sepet paneli -->
<div id="cart-panel">
    <h2>Sepet</h2>
    <ul id="cart-items"></ul>
    <p>Toplam: <span id="total">0</span>₺</p>
    <button id="close-cart">Kapat</button>
</div>
<!-- SAĞ SEPET PANELİ -->
<aside class="cart-sidebar">
  <h2>Sepet</h2>
  <p>Toplam: <span id="total">0</span>₺</p>

  <ul id="cart-items">
    <!-- JS buraya li ekleyecek -->
  </ul>

  <button id="close-cart">Kapat</button>
</aside>
<button id="open-cart">Sepet</button>
<button id="close-cart">Kapat</button>
